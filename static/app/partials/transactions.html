    <h2 class="lead">Transactions</h2>
  </div>
  <div class="row">

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-success" ng-click="ctrl.toggleRight()"><i class="fa fa-plus"></i> Add</button>
